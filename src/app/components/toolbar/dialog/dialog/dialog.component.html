
<div mat-dialog-content class="productData">
  <h1 mat-dialog-title>Add Product</h1>
  <!-- product name -->
  <div class="productName">
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input matInput placeholder="Product" />
      <mat-icon matSuffix>create</mat-icon>
      <mat-hint>Item name</mat-hint>
    </mat-form-field>
  </div>

  <!-- product category -->
  <div class="productCaterory">
    <mat-form-field appearance="outline">
      <mat-label>Product Caterogy</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categoryList" [value]="category.value">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- date -->
  <div class="date">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


</div>

<div mat-dialog-content class="productFreshness">
  <h1 mat-dialog-title>Product Freshness</h1>

  <!-- input radio product freshness -->
  <div class="productFreshnessRadio">
    <mat-radio-group class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" value="fresh.value">{{fresh.name}}</mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- price -->
  <div class="productPrice">
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input type="number" matInput placeholder="price">
    </mat-form-field>
  </div>

  <!-- comments -->
  <div class="productComments">
    <mat-form-field appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-content class="productFreshness">

  <div class="">
    <div class="row buttons">
      <div class="col-6">
        <button mat-raised-button mat-dialog-close class="button-close">Close</button>
      </div>
      <div class="col-6">
        <button mat-raised-button color="accent">Save</button>
      </div>
    </div>
  </div>
</div>
