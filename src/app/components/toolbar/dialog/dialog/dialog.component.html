
<div mat-dialog-content class="productData">
  <h1 mat-dialog-title>Add Product</h1>
  <!-- product name -->
  <div class="productName">
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input matInput placeholder="Product" />
      <mat-icon matSuffix>create</mat-icon>
      <mat-hint>Item name</mat-hint>
    </mat-form-field>
  </div>

  <!-- product category -->
  <div class="productCaterory">
    <mat-form-field appearance="outline">
      <mat-label>Product Caterogy</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categorys" [value]="category.value">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- date -->
  <div class="date">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-content class="productFreshness">
  <h1 mat-dialog-title>Product Freshness</h1>




</div>
